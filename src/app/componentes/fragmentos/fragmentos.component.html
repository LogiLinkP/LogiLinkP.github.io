<div id="wrapper">

    <!-- Sidebar -->
    <app-barra-lateral-encargado></app-barra-lateral-encargado>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="main-content">

            <!-- Topbar -->
            <app-barra-superior></app-barra-superior>

            <!-- Begin Page Content -->
            <div class="container">
                <mat-card *ngFor="let item of fragmentos_informes" class="mt-2">
                    <p class="container">
                        {{item[0]}}
                        <span class="text-success-emphasis">
                            {{item[1]}}
                        </span>
                        {{item[2]}}
                    </p>
                </mat-card>

                <mat-card *ngFor="let item of fragmentos_supervisor" class="mt-2">
                    <p class="container">
                        {{item[0]}}
                        <span class="text-success-emphasis">
                            {{item[1]}}
                        </span>
                        {{item[2]}}
                    </p>
                </mat-card>

            </div>



        </div>
    </div>
</div>
