<div class="row m-0 p-0" style="max-width: 100%">
    <div class="col-xl-12 p-0" >
        <div class="card">
            <a class="card-header">
                <h3 class="m-0 font-weight-bold text-primary" style="text-align: center;">Edición de documentos</h3>
            </a>
            <div class="card-body text-gray-800" style="text-align: center;">  

                <form class="user" style="width: 100%;" [formGroup]="publiForm">
                    <span class="file-name">{{selectedFile?.name}}</span>
                    <button type="button" class="btn btn-primary btn-md btn-block" (click)="fileInput.click()">Elegir Archivo</button>
                    <br>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" required>
                    <input type="text" class="form-control form-control-user" id="Nombre" name="Nombre" formControlName="Nombre" placeholder="Nombre" value="{{Nombre}}">
                    <br>

                    <input type="textfield" class="form-control form-control-user" id="Descripcion" 
                    name="Descripcion" formControlName="Descripcion" placeholder="Descripción" 
                    value="{{Descripcion}}">
                    
                    <div mat-dialog-actions class="d-flex justify-content-center">
                            <div class="p-2"><button [mat-dialog-close]="[false, selectedFile, Nombre, Descripcion]"
                                class="btn btn-secondary btn-md btn-block" (click)="onNoClick()">Cancelar</button></div>
                            <div class="p-2"><button type="submit" class="btn btn-success btn-md btn-block" (click)="submitclick()">Aceptar</button></div>
                    </div>
                </form>
            </div>
        </div>      
    </div><!-- fin columna -->
</div><!-- fin row -->
