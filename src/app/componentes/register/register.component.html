<!-- register.component.html -->

<!-- Front-End del Register, FAVOR EDITAR SI EL RESULTADO NO ES EL DESEADO-->

<div class="register">
    <form class="custom-form" method="post">
      <h1>Registro</h1>
      <input 
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <select name="tipo" id="tipo" (change) = "checkout($event)">
        <option value="0">Seleccione una opcion</option>
        <option value="1">Estudiante</option>
        <option value="2">Supervisor</option>
      </select>
      <div *ngIf="!es_estudiante&&!es_supervisor"> </div>
      <div *ngIf="es_estudiante">
        <input 
          type="text"
          [(ngModel)]="RUT"
          name="RUT"
          placeholder="RUT"
          required="required"
        />
      </div>
      <div *ngIf="es_supervisor">
        En desarrollo
      </div>
      <button type="submit" (click)="register()">Registrarse</button>
    </form>
  </div>
