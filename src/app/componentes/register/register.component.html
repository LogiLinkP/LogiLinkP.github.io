<!-- register.component.html -->

<!-- Front-End del Register, FAVOR EDITAR SI EL RESULTADO NO ES EL DESEADO-->

<div class="register">
    <form class="custom-form" method="post">
      <h1>Registro</h1>
      <input 
        type="text"
        [(ngModel)]="nombre"
        name="Nombre"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()">Registrarse</button>
    </form>
  </div>
