<!-- logincomponent.html-->

<!-- Front-End del Login, FAVOR EDITAR SI EL RESULTADO NO ES EL DESEADO-->

<div class="login">
    <form class="custom-form" method="post">
      <h1>Iniciar Sesion</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Iniciar Sesion</button>
    </form>
  </div>
