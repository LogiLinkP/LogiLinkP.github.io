<div style="width: 500px; place-self: end-start;">
    <h2>Inscribe tu Pr√°ctica</h2>
    <div>
        <table class = "example-full-width" cellspacing="0">
            <tr>
                <td>
                    Nombre Empresa:
                    <input matInput placeholder="Nombre Empresa" type="text" class="form-control" id="nombre_empresa">
                </td>
                <td>
                     Rut Empresa:
                    <input matInput placeholder="Rut Empresa" type="text" class="form-control" id="rut_empresa">
                </td>
            </tr>   
        </table>

        <br>

        <table class = "example-full-width" cellspacing="0">
            <tr>
                <td>
                    Nombre Supervisor:
                    <input matInput placeholder="Nombre Supervisor" type="text" class="form-control" id="nombre_supervisor">
                </td>
                <td>
                    Correo Supervisor:
                    <input matInput placeholder="Correo Supervisor" type="text" class="form-control" id="correo_supervisor">
                </td>
            </tr>   
        </table>
        
        <br>
        
        Fecha Inicio:
        <!--
        FECHA INICIO MOSTRANDO CALENDARIO (HAY QUE MODIFICAR EL .ts PARA QUE FUNCIONE)
        <input style="width: 150px;" matInput placeholder="dd-mm-aaaa" type="date" class="form-control" id="fecha_inicio">
        -->

        <input style="width: 210px;" matInput placeholder="Fecha Inicio" type="text" class="form-control" id="fecha_inicio">

        <br>

        Selecciona cantidad de horas:

        <select name = "horas" id="cantidad_horas">
            <option id="cantidad_horas"> &nbsp; &nbsp; {{horas}}</option>
        </select>

        <br>
        <!--
        ELEGIR CANTIDAD DE HORAS (NO LAS MUESTRA)
        <mat-form-field>
            <mat-label>Horas</mat-label>
            <mat-select disableRipple>
                <mat-option *ngFor = "let horas of horas" id="cantidad_horas">{{horas}}></mat-option>
            </mat-select>
        </mat-form-field>
        -->
        <br>
        
        <table>
            <td><button class="btn btn-primary" [ngStyle]="{'background-color': '#3f51b5', 'color': 'white'}" mat-raised-button (click)="enviar()" >Enviar</button></td>
            <td [width]="270" >&nbsp;</td>
            <td><button class="btn btn-primary volver" [ngStyle]="{'background-color': '#3f51b5', 'color': 'white'}" mat-raised-button routerLink="" routerLinkActive="active">Volver</button></td>
        </table>

    </div>
</div>
