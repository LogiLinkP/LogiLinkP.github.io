<div style="width: 500px; place-self: end-start;">
    <h2>Inscribe tu Pr√°ctica</h2>
    <div>
        <table class = "example-full-width" cellspacing="0">
            <tr>
                <td>
                    Nombre Empresa:
                    <input matInput placeholder="Nombre Empresa" type="text" class="form-control" id="nombre_empresa{{nombre_practica}}">
                </td>
                <td>
                     Rut Empresa:
                    <input matInput placeholder="Rut Empresa" type="text" class="form-control" id="rut_empresa{{nombre_practica}}">
                </td>
            </tr>   
        </table>

        <br>

        <table class = "example-full-width" cellspacing="0">
            <tr>
                <td>
                    Nombre Supervisor:
                    <input matInput placeholder="Nombre Supervisor" type="text" class="form-control" id="nombre_supervisor{{nombre_practica}}">
                </td>
                <td>
                    Correo Supervisor:
                    <input matInput placeholder="Correo Supervisor" type="text" class="form-control" id="correo_supervisor{{nombre_practica}}">
                </td>
            </tr>   
        </table>
        
        <br>
        
        Fecha Inicio:
        <!--
        FECHA INICIO MOSTRANDO CALENDARIO (HAY QUE MODIFICAR EL .ts PARA QUE FUNCIONE)
        <input style="width: 150px;" matInput placeholder="dd-mm-aaaa" type="date" class="form-control" id="fecha_inicio">
        -->

        <input style="width: 210px;" matInput placeholder="Fecha Inicio" type="text" class="form-control" id="fecha_inicio{{nombre_practica}}">

        <br>

        Selecciona modalidad de tiempo:

        <select name ="modalidad" id="modalidad{{nombre_practica}}" (change)="actualizar_cantidades($event)" style="width:40%">
            <option value="" disabled selected hidden>Seleccione modalidad</option>
        </select>

        <br>
    
        Selecciona cantidad de tiempo:

        <select name = "cantidad" id="cantidad{{nombre_practica}}" style="width:40%">
            <option value="" disabled selected hidden>Seleccione cantidad</option>
        </select>

        <br>
        
        <table>
            <td><button class="btn btn-primary btn-lg btn-block" (click)="enviar()" >Enviar</button></td>
        </table>

    </div>
</div>
