<h1>{{alumno.Nombre}} {{alumno.Apellido}}</h1>
<p>Rut: {{alumno.rut}}</p>

<p>Estado Práctica 1: {{alumno.Practica_1}}</p>
<div [ngSwitch]="alumno.Practica_1">
    <button *ngSwitchCase="'En desarrollo'" routerLink="alumno/{{alumno.Id}}/finalizacion/1">Solicitar Revisión</button>
    <button *ngSwitchCase="'No cursada'" routerLink = "alumno/{{alumno.ID}}/registro/1">Ingresar Práctica</button>
    <div *ngSwitchDefault></div>
</div>

<p>Estado Práctica 2: {{alumno.Practica_2}}</p>
<div [ngSwitch]="alumno.Practica_2">
    <button *ngSwitchCase="'En Desarrollo'" routerLink="alumno/{{alumno.Id}}/finalizacion/2">Solicitar Revisión</button>
    <button *ngSwitchCase="'No Cursada'" routerLink = "alumno/{{alumno.ID}}/registro/2">Ingresar Práctica</button>
    <div *ngSwitchDefault></div>
</div>

<button routerLink="" routerLinkActive="active">Volver</button>
