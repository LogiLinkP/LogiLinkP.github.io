<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Praxus - Reset Password</title>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Recuperación de contraseña</h1>
                                        <p class="mb-4">Ingrese aquí su nueva contraseña.</p>
                                    </div>
                                    <form class="user" [formGroup]="loginForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="password1" name="password1" aria-describedby="emailHelp"
                                                placeholder="Ingresar Nueva Contraseña..." formControlName="password1">
                                        </div>
                                        <div *ngIf="loginForm.controls['password1'].invalid && (loginForm.controls['password1'].dirty || loginForm.controls['password1'].touched)"
                                                class="alert alert-danger">
                                                <p ngIf="loginForm.controls['password1'].errors?.['required']">
                                                    Se requiere contraseña
                                                </p>
                                            </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="password2" name="password2" aria-describedby="emailHelp"
                                                placeholder="Confirmar Nueva Contraseña..." formControlName="password2">
                                        </div>
                                        <div *ngIf="loginForm.controls['password2'].invalid && (loginForm.controls['password2'].dirty || loginForm.controls['password2'].touched)"
                                                class="alert alert-danger">
                                                <p ngIf="loginForm.controls['password'].errors?.['required']">
                                                    Se requiere contraseña
                                                </p>
                                            </div>
                                        <a (click)= "send()" class="btn btn-primary btn-user btn-block">
                                            Cambiar Contraseña
                                            <!-- agregar alerta de mensaje enviado -->
                                        </a>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
