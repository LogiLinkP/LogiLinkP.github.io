<div id="wrapper">
    
    <app-barra-lateral-alumno></app-barra-lateral-alumno>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <app-barra-superior></app-barra-superior>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                        <div class="col-xl-10">
                            <h1 class="h3 mb-2 text-gray-800">{{ estudiante.usuario.nombre }} <br></h1>
                        </div>
                </div>
                
                <!-- For each nombre in nombres_distintos_config_practica, a collapse Card is made-->

                <div class="row" *ngFor="let nombre_config_practica of nombres_distintos_config_practica;">
                    <div class="col-xl-12">
                        <div class="card shadow mb-4" >
                            <!-- Card Header - Accordion -->
                            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample" v-on:click="getPractica(nombre)">
                                <h6 class="m-0 font-weight-bold text-primary">{{ nombre_config_practica }}</h6>
                            </a>
                            
                            <!-- Card Content - Collapse -->
                            <div class="collapse show" id="collapseCardExample">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h6 class="m-0 font-weight-bold text-primary">Hola</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div> <!-- End of row -->

            </div>
        </div>
    </div>
</div>

<app-logout-modal></app-logout-modal>
