<h1>{{alumno.nombre}}</h1>
<p>Rut: {{alumno.rut}}</p>
<p>Rol: {{alumno.rol}}</p>
<p>Correo registrado: {{alumno.correo}}</p>


<p>Estado Práctica: {{practica.estado}}</p>
<div [ngSwitch]="practica.estado">
    <app-datos-practica *ngSwitchCase="'En curso'"></app-datos-practica>
    <app-iniciar-practica *ngSwitchCase="'No cursada'">Ingresar Práctica</app-iniciar-practica>
    <div *ngSwitchDefault></div>
</div>
<br>

<button routerLink="" routerLinkActive="active">Volver</button>
