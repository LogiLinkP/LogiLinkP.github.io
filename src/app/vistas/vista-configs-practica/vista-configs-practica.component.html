<div id="wrapper">

    <app-barra-lateral-encargado></app-barra-lateral-encargado>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content" class="main-content">

            <app-barra-superior></app-barra-superior>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-xl-10">
                        <div class="h3 mb-2 font-weight-bold text-gray-800">Configurar prácticas</div>
                        <p class="mb-4">texto texto texto</p>
                    </div>
                </div>

                <!-- For each nombre in nombres_distintos_config_practica, a collapse Card is made-->

                <div class="row" *ngFor="let number of [1,2,3]; let i = index">

                    <div class="col-xl-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Accordion -->

                            <div>
                                <a [href]="'#card'+ i" class="d-block card-header py-3" data-toggle="collapse"
                                    role="button" aria-expanded="true" [attr.aria-controls]="'card'+ i">
                                    <h2 class="m-0 font-weight-bold text-primary">practica[0]</h2>
                                    <div class="m-0 text-gray-800">Estado: No iniciada</div>
                                </a>
                                <div class="collapse" id="{{ 'card' + i }}">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-xl-5"></div>
                                            <div class="col-xl-2">
                                                <button type="button" class="btn btn-primary btn-lg btn-block">
                                                    Inscribir Práctica
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End of row -->
            </div>


        </div>
    </div>
</div>

<app-logout-modal></app-logout-modal>
