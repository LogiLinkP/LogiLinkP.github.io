<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="main-content">
            <!-- Begin Page Content -->
            <div class="container-fluid" style="height: 100vh;">
                <!-- Page Heading -->
                <div class="row pt-5">
                    <div class="col-lg-2"></div>
                    <!-- Column -->
                    <div class="col-lg-8" [ngSwitch]="pregunta_actual">
                        <!-- Tarjeta inicial-->
                        <div class="card border-left-primary shadow h-100 py-2" *ngSwitchDefault>
                            <div class="card-body">
                                <div class="h4 mb-3 font-weight-bold text-gray-800 text-center"> 
                                    ¡Bienvenid@ a Praxus!
                                </div>
                                <div class="h5 mb-3 text-gray-800 text-center mx-auto w-50"> 
                                    En esta página podrás evaluar al estudiante en práctica.
                                </div>
                                <div class="h5 mb-3 text-gray-800 text-center mx-auto w-50"> 
                                    Para hacerlo, se te guiará por un par de preguntas.
                                </div>
                                <div class="h5 mb-3 text-gray-800 text-center mx-auto w-50"> 
                                    Podrás avanzar o retrodecer en ellas haciendo click en los botones de abajo.
                                </div>
                                
                                <div class="h5 mb-3 text-gray-800 text-center mx-auto w-50"> 
                                    ¡Comencemos!
                                </div>
                                <button class="btn btn-primary btn-user btn-block btn-lg mx-auto w-25" >
                                    Comenzar Evaluación
                                </button>
                            </div>
                        </div><!-- Fin tarjeta inicial-->
                        <!-- For que recorre -->
                        <div class="card border-left-primary shadow h-100 py-2" *ngFor="let pregunta of practica.config_practica.pregunta_supervisors">
                            "Hola"
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
