<div id="wrapper">
    <div *ngIf="esalumno == 1; else elseblock">
        <app-barra-lateral-alumno></app-barra-lateral-alumno>
    </div>
    <ng-template #elseblock>
        <app-barra-lateral-encargado></app-barra-lateral-encargado>
    </ng-template>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content" class="main-content">
            <app-barra-superior></app-barra-superior>
            
            <div id="container-fluid overflow-auto" style="max-height: 80vh;">
                <!--<button (click)="volver_atras()" class="btn btn-primary d-flex align-items-right">Volver</button>-->
                <div class="h3 mt-2 ml-2">Historial de Notificaciones</div>
                <div *ngFor="let noti of historial">
                    <a class="dropdown-item d-flex align-items-center" [href]="noti?.link">
                        <div class="mr-3">
                            <div class="icon-circle bg-primary">
                                <i class="fas fa-file-alt text-white"></i>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="small text-gray-500">{{noti?.fecha}}</div>
                            <span class="font-weight-bold">{{noti?.texto}}</span>
                        </div>
                    </a>
                </div>
                
            </div>
            
        </div>
        
    </div>
</div>
