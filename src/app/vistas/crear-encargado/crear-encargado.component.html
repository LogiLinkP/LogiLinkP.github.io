<div id="wrapper">

    <!-- Sidebar -->
    <app-barra-lateral-admin></app-barra-lateral-admin>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="main-content">

            <!-- Topbar -->
            <app-barra-superior></app-barra-superior>

            <!-- Begin Page Content -->

            <form class="encargado" [formGroup]="encargadoForm">
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        placeholder="Correo Electrónico" formControlName="email" name="email">
                    <div *ngIf="encargadoForm.controls['email'].invalid && (encargadoForm.controls['email'].dirty || encargadoForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <p *ngIf="encargadoForm.controls['email'].errors?.['required']">
                            Se requiere correo
                        </p>
                    </div>
                </div>

                <button id="myBtn" type="submit" class="btn btn-primary btn-user btn-block"
                    (click)="crear()">
                    Añadir encargado
                </button>
                <script>
                    var input = document.getElementById("exampleRepeatPassword");
                    input.addEventListener("keypress", function (event) {
                        if (event.keyCode === 13) {
                            event.preventDefault();
                            document.getElementById("myBtn").click();
                        }
                    });
                </script>
                <button id="volvBtn" type="submit" class="btn btn-primary btn-user btn-block"
                    (click)="volver()">
                    Volver
                </button>
            </form>
        
        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<app-logout-modal></app-logout-modal>
