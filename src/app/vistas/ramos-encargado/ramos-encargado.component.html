<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-barra-lateral-encargado></app-barra-lateral-encargado>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="main-content">

                <!-- Topbar -->
                <app-barra-superior></app-barra-superior>

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Ramos para la carrera de {{nombre_carrera}}</h1>

                    <div>
                    
                        <div *ngFor="let ramo of lista_ramos; let i = index">
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-7">
                                    <p>Ramo Ingresado: {{ramo}}</p>
                                </div>
                                <div class="col-5">
                                    <button class="btn btn-danger" (click)="eliminarRamo(i)">Eliminar Ramo</button>
                                </div>
                            </div>
                        </div>
                    
                        <form class="formulario" [formGroup]="fg" (ngSubmit)="onSubmitAddRamo()">
                            <input type="text" [(ngModel)]="ramo" class="form-control" placeholder="Ingresar Ramo" formControlName="ramoFORM" style="display: inline-block; width: auto;">
                
                            <i class="fas fa-plus addRamo" (click)="onSubmitAddRamo()" style="display: inline-block;"></i>
                
                        </form>
                        <button id="save" class="btn btn-success" (click)="mandarDatos()">Guardar</button>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" (click)="scrollToTop()">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <app-logout-modal></app-logout-modal>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../assets/js/sb-admin-2.min.js"></script>

</body>
