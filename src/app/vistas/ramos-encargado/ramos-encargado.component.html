<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-barra-lateral-encargado></app-barra-lateral-encargado>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="main-content">

                <!-- Topbar -->
                <app-barra-superior></app-barra-superior>

                <div class="row">
                    <h2>Ramos para la carrera de [nombre carrera]</h2>
                
                    <div *ngFor="let ramo of lista_ramos; let i = index" class="col-xl-2 col-6">
                        <p>Ramo Ingresado: {{ramo}}</p>
                        <button class="btn btn-danger" (click)="eliminarRamo(i)">Eliminar Ramo</button>
                    </div>
                
                    <form class="formulario" [formGroup]="fg" (ngSubmit)="onSubmitAddRamo()">
                        <input type="text" [(ngModel)]="ramo" class="form-control" placeholder="Ingresar Ramo" formControlName="ramoFORM">
            
                        <button mat-raised-button [ngStyle]="{'background-color': '#4e73df', 'color': 'white'}" class="btn-save"
                            type="submit">Agregar Ramo</button>
            
                    </form>
                    <button id="save" class="btn btn-success" (click)="mandarDatos()">Guardar</button>
                </div>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" (click)="scrollToTop()">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <app-logout-modal></app-logout-modal>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../assets/js/sb-admin-2.min.js"></script>

</body>
