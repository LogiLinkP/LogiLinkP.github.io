<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Sidebar -->
        <app-barra-lateral-encargado></app-barra-lateral-encargado>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="main-content">

                <!-- Topbar -->
                <app-barra-superior></app-barra-superior>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div *ngFor="let elemento of list">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary" style="font-size: large;">{{elemento?.nombre}}</h6>
                            </div>
                            <div class="card-body">
                                <p>Correo: {{elemento?.correo}}</p>
                                <p>Estado: {{elemento?.estado}}</p>
                                <p>Empresa: {{elemento?.nombre_empresa}}</p>
                                <p>Rut: {{elemento?.rut_empresa}}</p>
                                <p>Inicio: {{elemento?.inicio}}</p>
                                <p>Fin: {{elemento?.fin}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->



        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <app-logout-modal></app-logout-modal>
</body>
