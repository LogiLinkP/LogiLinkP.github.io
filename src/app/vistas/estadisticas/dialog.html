<h1 style="text-align: center;" mat-dialog-title>Evaluación de competencias {{data.nombre_empresa}}</h1>
<div mat-dialog-content>

    <div class="table-responsive">
        <table class="table table-bordered hover" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Competencia</th>
                    <th>Promedio evaluación</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aptitud of data.aptitudes; let j = index">
                    <th>{{aptitud}}</th>
                    <th>{{data.promedio_aptitudes[j]}}</th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
