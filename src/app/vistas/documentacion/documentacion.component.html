<div id="wrapper">
    <div *ngIf="esalumno == 1; else elseblock">
        <app-barra-lateral-alumno></app-barra-lateral-alumno>
    </div>
    <ng-template #elseblock>
        <app-barra-lateral-encargado></app-barra-lateral-encargado>
    </ng-template>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content" class="main-content">
            <app-barra-superior></app-barra-superior>

            <div id="container-fluid overflow-auto" style="max-height: 80vh;">
                <!--<button (click)="volver_atras()" class="btn btn-primary d-flex align-items-right">Volver</button>-->
                <div class="h3 mt-2 ml-2">Documentaci√≥n Adicional</div>
                <div class="col-xl-3 col-md-6 mb-4"
                    *ngIf="documentos.length == 0">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">

                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        No hay publicaciones.
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa-solid fa-note-sticky fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div *ngFor="let docu of documentos, let indice = index">
                        <div class="card shadow mb-4">
                            <div class="card header py-3">
                                <h3 class="m-0 font-weight-bold text-primary">{{docu?.nombre}}</h3>
                            </div>
                            <div class="card-body">
                                <h4>{{docu.descripcion}}</h4>

                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-success" (click)="descargar_documento(docu.key)">Descargar</button>
                                        &nbsp;
                                        <button *ngIf="esalumno==0" class="btn btn-danger" (click)="eliminar(docu.id, indice)">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="esalumno==0">
                        <app-subir-documento-encargado
                        [id_carrera]="id_carrera" [id_encargado]="id_encargado" ></app-subir-documento-encargado>
                    </div>
                    <br>    
                </div>
            </div>  
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<app-logout-modal></app-logout-modal>
