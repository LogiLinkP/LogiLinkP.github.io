<div id="wrapper">

    <!-- Sidebar -->
    <app-barra-lateral-admin></app-barra-lateral-admin>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="main-content">

            <!-- Topbar -->
            <app-barra-superior></app-barra-superior>

            <!-- Begin Page Content -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="h2 mb-2 font-weight-bold text-gray-800">Encargados</div>
                <p class="mb-4">Aqui se ve una lista de encargados</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <button id="myBtn" class="btn btn-primary mb-2" data-target="#crear-encargado-modal" data-toggle="modal">
                            Agregar Encargados
                        </button>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable" width="100%"
                                cellspacing="0">
                                <thead>
                                    <tr>
                                        <th style="vertical-align: bottom;">Nombre</th>
                                        <th style="vertical-align: bottom;">Carrera Actual</th>
                                        <th style="vertical-align: bottom;">Correo</th>
                                        <th style="vertical-align: bottom;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let encargado of encargados">
                                        <td>{{encargado.usuario?.nombre}}</td>
                                        <td>{{encargado.carrera?.nombre}}</td>
                                        <td>{{encargado.usuario?.correo}}</td>
                                        <td>
                                            <button class="btn btn-primary" (click)="editar(encargado.id,encargado.carrera?.nombre,encargado.carrera?.id)" data-target="#editar-encargado-modal" data-toggle="modal">Editar</button>
                                            <button class="btn btn-warning ml-2" (click)="eliminar(encargado.id,encargado.carrera?.id)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Page Heading -->
                <div class="h2 mb-2 font-weight-bold text-gray-800">Carreras</div>
                <p class="mb-4">Aqui se ve una lista de carreras</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <button id="myBtn" class="btn btn-primary mb-2" data-target="#crear-carrera-modal" data-toggle="modal">
                            Agregar Carreras
                        </button>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable" width="100%"
                                cellspacing="0">
                                <thead>
                                    <tr>
                                        <th style="vertical-align: bottom;">Nombre</th>
                                        <th style="vertical-align: bottom;">Correos Admitidos</th>
                                        <th style="vertical-align: bottom;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let carrera of carreras">
                                        <td>{{carrera.nombre}}</td>
                                        <td>{{carrera.correo}}</td>
                                        <td>
                                            <button class="btn btn-primary" (click)="editar_carrera(carrera.id,carrera.nombre,carrera.correo)" data-target="#editar-carrera-modal" data-toggle="modal">Editar</button>
                                            <button class="btn btn-warning ml-2" (click)="eliminar_carrera(carrera.id)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <!--<button id="myBtn" class="btn-primary btn-user btn-block" (click)="carrera()">
                Agregar Carrera
            </button>

            <button id="myBtn" class="btn-primary btn-user btn-block" (click)="encargado()">
                Agregar Encargados
            </button>
            
            <button id="myBtn" class="btn-primary btn-user btn-block" (click)="asignacion()">
                Asignar Encargados
            </button>

            <button id="myBtn" class="btn-primary btn-user btn-block" (click)="eliminar()">
                Eliminar Encargados
            </button> -->
        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<app-crear-carrera-modal></app-crear-carrera-modal>
<app-crear-encargado-modal></app-crear-encargado-modal>
<app-editar-encargado-modal [id_encargado]="id_encargado" [carrera_actual]="carrera_actual" [lista_carreras]="carreras" [id_carrera_actual]="id_carrera_actual"></app-editar-encargado-modal>
<app-editar-carrera-modal [id_carrera]="id_carrera" [nombre_carrera]="nombre_carrera" [correos_admitidos]="correos_admitidos"></app-editar-carrera-modal>

<!-- Logout Modal-->

<app-logout-modal></app-logout-modal>
