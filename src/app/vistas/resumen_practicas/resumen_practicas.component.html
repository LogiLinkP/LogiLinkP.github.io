<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Practica</th>
            <th title="Consistencia Informe">Cons. Informe</th>
            <th title="Consistencia Evaluación">Cons. Evaluación</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let people of alumnos;" routerLink="/encargado/{{people.id}}">
            <td>{{people.estudiante.nombre}}</td>
            <td>{{people.estudiante.rut}}</td>
            <td>{{people.config_practica.nombre}}</td>
            <td>{{people.consistencia_informe}}</td>
            <td>{{people.consistencia_nota}}</td>
        </tr>
    </tbody>
</table>
