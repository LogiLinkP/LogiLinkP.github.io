<div id="wrapper">
    <div *ngIf="esalumno == 1; else elseblock">
        <app-barra-lateral-alumno></app-barra-lateral-alumno>
    </div>
    <ng-template #elseblock>
        <app-barra-lateral-encargado></app-barra-lateral-encargado>
    </ng-template>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content" class="main-content">
            <app-barra-superior></app-barra-superior>

            <div id="container-fluid overflow-auto" style="max-height: 80vh;">
                <!--<button (click)="volver_atras()" class="btn btn-primary d-flex align-items-right">Volver</button>-->
                <div class="h3 mt-2 ml-2">Datos Personales</div>
            </div>
            <div class="card-body">
                <div class="row" style="max-width: 100%;">
                    <div class="col-xl-6">
                        <div *ngIf="esalumno == 1; else elseBlock">
                            <div class="card shadow mb-4">
                                <p>Nombre: {{Nombre}}</p>
                                <p>Rut: {{Rut}}</p>
                                <p>Correo: {{Correo}}</p>
                            </div>
                            <div class="card shadow mb-4">
                                <div>
                                    Perfil de Linkedin:
                                    <div>
                                        <a href="{{Link}}" target="_blank" rel="noopener noreferrer">{{Link}}</a>
                                    </div>
                                </div>
                                <button class="btn btn-primary" stlye="width: 80%" (click)="editar()">Editar</button>
                                <p></p>
                                <div *ngIf="edicion == 1">
                                    <textarea type="text" class="form-control" [(ngModel)]="NLink"
                                        [ngModelOptions]="{standalone:true}">{{Link}}</textarea>

                                    <button (click)="confirmar_cambio()" class="btn btn-primary" stlye="width: 80%">
                                        Confirmar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <ng-template #elseBlock>
                            <div class="card shadow mb-4">
                                <p>Nombre: {{Nombre}}</p>
                                <p>Correo: {{Correo}}</p>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

        <button (click)="volver_atras()" class="btn btn-primary" style="width: 180px">
            Volver
        </button>
    </div>
</div>
