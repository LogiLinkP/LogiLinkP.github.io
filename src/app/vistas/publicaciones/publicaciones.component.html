<div id="wrapper">
    <div *ngIf="esalumno == 1; else elseblock">
        <app-barra-lateral-alumno></app-barra-lateral-alumno>
    </div>
    <ng-template #elseblock>
        <app-barra-lateral-encargado></app-barra-lateral-encargado>
    </ng-template>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content" class="main-content">
            <app-barra-superior></app-barra-superior>
            
            <div id="container-fluid overflow-auto" style="max-height: 80vh;">
                <!--<button (click)="volver_atras()" class="btn btn-primary d-flex align-items-right">Volver</button>-->
                <div class="h3 mt-2 ml-2">Publicaciones</div>
                
                <div *ngFor="let publi of fixed_publicaciones, let indice = index">
                    <div class="mt-2">
                        <div class="small text-gray-500">{{publi?.titulo}} {{publi?.fecha}}/div>
                        <span class="font-weight-bold">{{publi?.enunciado}}</span>
                    </div>
                </div>
                <div *ngFor="let publi of publicaciones, let indice = index">
                    <div class="mt-2">
                        <div class="small text-gray-500">{{publi?.titulo}} {{publi?.fecha}}/div>
                        <span class="font-weight-bold">{{publi?.enunciado}}</span>
                    </div>
                </div>
                <div *ngIf="esalumno==0">
                    <button (click)="inicio_creacion()">Agregar Publicacion</button>
                    <div *ngIf="edit_flag == 1">
                        Listo Para Editar
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
